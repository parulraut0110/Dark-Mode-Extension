<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invert.io</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <h1><span class="blue">DarkReader</span><span class="yellow">.IO</span></h1>
    <p>Chrome extension for instant dark mode/light mode switching on websites!</p>
    <div class="button">
      <div class="half" style="left: 5px;">On</div>
      <div class="half" style="right: 5px; text-align: right;">Off</div>
      <div class="circle"></div>
    </div>
    <div class="slider-container">
      <label for="contrast-slider">Contrast <span id="contrast-value">100</span></label>
      <input type="range" id="contrast-slider" min="0" max="200" value="100">
      <label for="saturation-slider">Saturation <span id="saturation-value">100</span></label>
      <input type="range" id="saturation-slider" min="0" max="200" value="100">
      <label for="grayscale-slider">Grayscale <span id="grayscale-value">0</span></label>
      <input type="range" id="grayscale-slider" min="0" max="100" value="0">
    </div>
    <button id="default-button">Default</button>
    <button id="night-light-button" style="position: absolute; bottom: 10px; right: 10px;">Night Light</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
